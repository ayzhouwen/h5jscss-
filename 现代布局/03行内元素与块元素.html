<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
  块级元素（Block Elements）
  特点
  占据整行: 块级元素会占据其父容器的整个宽度，从左到右。
  自动换行: 块级元素前后会自动换行。
  宽高可设置: 块级元素可以设置宽度和高度。
  可包含其他块级元素和行内元素: 块级元素内部可以包含其他块级元素和行内元素。


</p>

<p>
  行内元素（Inline Elements）
  特点
  不占据整行: 行内元素只占据其内容所需的宽度，不会自动换行。
  不影响文档流: 行内元素不会在其前后产生换行。
  宽高不可设置: 行内元素不能设置宽度和高度，大小由内容决定。
  只能包含行内元素: 行内元素内部不能包含块级元素，但可以包含其他行内元素。

</p>

</body>
</html>
