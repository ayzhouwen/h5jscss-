<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e2a38;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr;
            grid-template-rows: auto 3fr auto;
            grid-gap: 20px;
            width: 90%;
            height: 90%;
            padding: 20px;
            background-color: #243447;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .header {
            grid-column: 1 / 5;
            background-color: #2a3f54;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px;
        }
        .sidebar-left {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar-right {
            grid-column: 4 / 5;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .main-content {
            grid-column: 2 / 4;
            background-color: #2a3f54;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #2a3f54;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
        }
        .footer {
            grid-column: 1 / 5;
            background-color: #2a3f54;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="header">物联网首页</div>
    <div class="sidebar-left">
        <div class="card">温湿度统计</div>
        <div class="card">电压电流曲线</div>
    </div>
    <div class="main-content">
        <div>3D 渲染展示</div>
    </div>
    <div class="sidebar-right">
        <div class="card">统计图标1</div>
        <div class="card">统计图标2</div>
        <div class="card">统计图标3</div>
    </div>
    <div class="footer">Footer</div>
</div>
</body>
</html>
