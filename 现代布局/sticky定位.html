<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Position Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            height: 2000px;
            padding: 10px;
            background-color: lightgrey;
        }
        .sticky-header {
            position: sticky;
            top: 0; /* 顶部偏移量 */
            background-color: yellow;
            padding: 10px;
            font-size: 24px;
            border: 1px solid black;
        }
        .content {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            height: 1800px; /* 内容区域高度 */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="sticky-header">Sticky Header</div>
    <div class="content">
        Scroll down to see the sticky effect in action. This content area is intentionally long to demonstrate the sticky behavior.
    </div>
</div>
</body>
</html>
